<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReceiptWise Clipper</title>
  <!-- Use system fonts for instant loading -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with gradient accent -->
    <header class="header">
      <div class="header-content">
        <div class="logo-wrapper">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" rx="8" fill="currentColor" class="logo-bg"/>
            <path d="M8 11C8 10.4477 8.44772 10 9 10H23C23.5523 10 24 10.4477 24 11C24 11.5523 23.5523 12 23 12H9C8.44772 12 8 11.5523 8 11Z" fill="white"/>
            <path d="M8 16C8 15.4477 8.44772 15 9 15H19C19.5523 15 20 15.4477 20 16C20 16.5523 19.5523 17 19 17H9C8.44772 17 8 16.5523 8 16Z" fill="white"/>
            <path d="M8 21C8 20.4477 8.44772 20 9 20H15C15.5523 20 16 20.4477 16 21C16 21.5523 15.5523 22 15 22H9C8.44772 22 8 21.5523 8 21Z" fill="white"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>ReceiptWise</h1>
          <span class="header-subtitle">Clipper</span>
        </div>
      </div>
    </header>

    <!-- Setup View -->
    <div id="setup-view" class="view">
      <div class="card">
        <div class="card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h2>Connect Your Account</h2>
        <p class="description">Enter your API key to start capturing receipts from anywhere on the web.</p>
        
        <div class="form-group">
          <label for="api-key">API Key</label>
          <div class="input-wrapper">
            <input type="password" id="api-key" placeholder="rw_xxxxxxxxxxxxxxxx">
            <button type="button" id="toggle-visibility" class="input-icon-btn" title="Show/hide key">
              <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-off-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
        
        <button id="save-key" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Connect Account
        </button>
        
        <a href="https://www.receiptwise.io/settings?tab=integrations" target="_blank" class="help-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Get your API key from Settings
        </a>
      </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <div class="status-badge connected">
        <span class="status-dot"></span>
        <span>Connected</span>
      </div>
      
      <div class="capture-section">
        <button id="capture-btn" class="btn btn-capture">
          <div class="capture-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </div>
          <span class="capture-text">Capture Receipt</span>
          <span class="capture-subtext">Click and drag to select area</span>
        </button>
        
        <div class="shortcut-hint">
          <span>Quick capture:</span>
          <div class="kbd-group">
            <kbd>⌃</kbd>
            <span>+</span>
            <kbd>⇧</kbd>
            <span>+</span>
            <kbd>R</kbd>
          </div>
        </div>
      </div>

      <!-- Upload Status Messages -->
      <div id="upload-status" class="status-message status-loading hidden">
        <div class="status-icon">
          <div class="spinner"></div>
        </div>
        <div class="status-content">
          <span class="status-title">Uploading receipt...</span>
          <span class="status-subtitle">Processing with AI</span>
        </div>
      </div>

      <div id="upload-success" class="status-message status-success hidden">
        <div class="status-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <div class="status-content">
          <span class="status-title">Receipt uploaded!</span>
          <a href="https://www.receiptwise.io/receipts" target="_blank" class="status-link">View in ReceiptWise →</a>
        </div>
      </div>

      <div id="upload-error" class="status-message status-error hidden">
        <div class="status-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <div class="status-content">
          <span class="status-title" id="error-message">Upload failed</span>
          <button id="retry-btn" class="status-action">Try again</button>
        </div>
      </div>

      <div class="footer">
        <button id="disconnect-btn" class="btn btn-ghost">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Disconnect
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
