<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReceiptWise Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../icons/icon48.png" alt="ReceiptWise" class="logo">
      <h1>ReceiptWise</h1>
    </header>

    <!-- Not Configured View -->
    <div id="setup-view" class="view">
      <p class="description">Connect your ReceiptWise account to start capturing receipts.</p>
      <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
        <a href="https://www.receiptwise.io/settings?tab=data" target="_blank" class="help-link">Get your API key →</a>
      </div>
      <button id="save-key" class="btn btn-primary">Connect Account</button>
    </div>

    <!-- Connected View -->
    <div id="main-view" class="view hidden">
      <div class="status-badge connected">
        <span class="status-dot"></span>
        Connected
      </div>
      
      <div class="actions">
        <button id="capture-btn" class="btn btn-primary btn-large">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Capture Receipt
        </button>
        <p class="shortcut-hint">or press <kbd>Alt</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd></p>
      </div>

      <div id="upload-status" class="upload-status hidden">
        <div class="spinner"></div>
        <span>Uploading receipt...</span>
      </div>

      <div id="upload-success" class="upload-success hidden">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Receipt uploaded successfully!</span>
        <a href="https://www.receiptwise.io/receipts" target="_blank" class="view-link">View in ReceiptWise →</a>
      </div>

      <div id="upload-error" class="upload-error hidden">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span id="error-message">Upload failed</span>
        <button id="retry-btn" class="btn btn-secondary btn-small">Retry</button>
      </div>

      <hr class="divider">

      <button id="disconnect-btn" class="btn btn-text">Disconnect Account</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
